<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatorios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Números Aleatorios (10)</h1>
        <button id="generarNumeros">Generar Números Aleatorios</button>
        <div class="fullList">
            <h2>Todos los numeros</h2>
            <ul id="todosLosNumeros"></ul>
        </div>
        <div class="lists">
            <div class="list">
                <h2>Números Pares</h2>
                <ul id="numerosPares"></ul>
            </div>
            <div class="list">
                <h2>Números Impares</h2>
                <ul id="numerosImpares"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
